name: Hola Mundo

on:
  push: 
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  hola:
    runs-on: ubuntu-latest

    steps:
    - name: Hola Mundo
      run: echo "Hola mundo"

    - name: touch file
      run: touch hola.txt

    - name: set text
      run: echo "Hola mundo" >> hola.txt

    - name: read file
      run: cat hola.txt

  other:
    runs-on: ubuntu-latest
    needs: [hola]

    steps:
    - name: Checkout
      uses: actions/checkout@v4.2.2

    - name: LS 
      run: ls -al

